<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <input type="number" id="display" readonly>

            <div id="buttons">
                <button id="clear" onclick="clearDisplay(value)">C</button>
                <button id="divide" onclick="appendToArray(display.value,'/')">/</button>
                <button id="multiply" onclick="appendToArray(display.value,'*')">*</button>
                <button id="minus" onclick="appendToArray(display.value,'-')">-</button>

                <button id="seven" onclick="appendToDisplay('7')">7</button>
                <button id="eight" onclick="appendToDisplay('8')">8</button>
                <button id="nine" onclick="appendToDisplay('9')">9</button>
                <button id="plus" onclick="appendToArray(display.value,'+')">+</button>

                <button id="four" onclick="appendToDisplay('4')">4</button>
                <button id="five" onclick="appendToDisplay('5')">5</button>
                <button id="six" onclick="appendToDisplay('6')">6</button>
                <button id="equals" onclick="calculate(inputarray)">=</button>
                
                <button id="one" onclick="appendToDisplay('1')">1</button>
                <button id="two" onclick="appendToDisplay('2')">2</button>
                <button id="three" onclick="appendToDisplay('3')">3</button>
                <button id="zero" onclick="appendToDisplay('0')">0</button>
            </div>
        </div>
    </div>
</body>
</html>
